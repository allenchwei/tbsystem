<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="makecard[submit]" value="__ACTNAME__">
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<p>
					<label>归属机构：</label>
					<span class="show">{$info.PARTNER_MAP_ID|get_level_name=###,$info['BRANCH_MAP_ID']}</span>
				</p>
				<p>
					<label>投保金额：</label>
					<span class="show"><font color="red">{$info.TB_AMT|setMoney=###,2,2}</font> 元</span>
				</p>
				<p>
					<label>投保人数：</label>
					<span class="show">{$info.TB_CNT} 人</span>
				</p>
				<p>
					<label>保险公司名称：</label>
					<span class="show">{$info.SECURITY_MAP_ID|get_security_name=###}</span>
				</p>
				<p>
					<label>投保批次：</label>
					<span class="show">{$info.JFB_SECU_REF}</span>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">关 闭</button>
			</div>
		</div>
	</form>	
</div>
