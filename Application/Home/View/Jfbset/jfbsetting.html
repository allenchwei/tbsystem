<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="__ACTNAME__"/>
	<input type="hidden" name="post[CARD_NAME]" value="{$postdata.CARD_NAME}"/>
</form>
<div class="pageHeader">
	<form method="post" action="__ACTION__/navTabId/__CONNAME__" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>卡套餐名称：</label>
					<input class="input01 textInput" type="text" value="{$postdata.CARD_NAME}" name="post[CARD_NAME]" maxlength="20">
				</p>
				<div class="clear"></div>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="22%" align='center'>卡套餐名称</th>
				<th width="13%" align='center'>卡级别</th>
				<th width="13%" align='center'>卡权限</th>
				<th width="13%" align='center'>余额上限</th>
				<th width="13%" align='center'>有效期</th>
				<th width="13%" align='center'>工本费</th>
				<th width="13%" align='center'>卡押金费</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.CARD_P_MAP_ID}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.CARD_NAME}</td>
					<td>{$vo.CLEVEL_NAME}</td>
					<td>{$vo.CTYPE_NAME}</td>
					<td>{$vo.CARD_BALANCE|setMoney=###,2,2}</td>
					<td>{$vo.CARD_EXP_NUM}</td>
					<td>{$vo.USER_OPENFEE|setMoney=###,2,2}</td>
					<td>{$vo.USER_DEPFEE|setMoney=###,2,2}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
