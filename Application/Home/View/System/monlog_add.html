<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<gt name="info.USER_NO" value="0">
			<input type="hidden" name="post[USER_NO]" value="{$info.USER_NO}">
		</gt>
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<p>
					<label>分公司：</label>
					<select class="combox" name="post[BRANCH_MAP_ID]">
						<volist name="branch_list" id="vo">
							<option value="{$vo.BRANCH_MAP_ID}" <eq name="info['BRANCH_MAP_ID']" value="$vo.BRANCH_MAP_ID">selected</eq>>{$vo.BRANCH_NAME}</option>
						</volist>
					</select>
				</p>
				<p>
					<label>用户账号：</label>
					<gt name="info.USER_NO" value="0">
						<span class="show">{$info.USER_NO}</span>
					<else/>
						<input type="text" value="{$info.USER_NO}" class="digits required" name="post[USER_NO]" maxlength="6"/>					
					</gt>
				</p>
				<p>
					<label>用户名称：</label>
					<input type="text" value="{$info.USER_NAME}" class="required" name="post[USER_NAME]" maxlength="20"/>
				</p>
				<p>
					<label>用户密码：</label>
					<gt name="info.USER_NO" value="0">
						<input type="password" value="" class="ws23" name="post[USER_PASSWD]" maxlength="20"/>
					<else/>
						<input type="password" value="" class="required ws23" name="post[USER_PASSWD]" maxlength="20"/>
					</gt>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-ok">确 定</button>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>
</div>
