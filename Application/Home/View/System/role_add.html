<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<gt name="info.ROLE_ID" value="0">		
			<input type="hidden" name="post[ROLE_ID]" value="{$info.ROLE_ID}">
		</gt>
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<p>
					<label>角色名称：</label>
					<input type="text" value="{$info.ROLE_NAME}" class="required ws26" name="post[ROLE_NAME]" maxlength="20"/>
				</p>
				<p>
					<label>角色级别：</label>
					<select class="combox" name="post[ROLE_LEVEL]">
						<volist name="role_level" id="vo">		
							<option value="{$key}" <if condition="($info['ROLE_LEVEL'] eq $key) and ($info['ROLE_LEVEL'] neq '')">selected</if>>{$vo}</option>
						</volist>
					</select>
				</p>
				<p>
					<label>节点状态：</label>				
					<input type="radio" class="radio" value="1" name="post[ROLE_STATUS]" <if condition="($info['ROLE_STATUS'] eq 1) OR ($info['ROLE_STATUS'] eq '') ">checked</if>>
					启用
					<input type="radio" class="radio" value="0" name="post[ROLE_STATUS]" <eq name="info.ROLE_STATUS" value="0">checked</eq>>
					关闭
				</p>
				<p>
					<label>描述：</label>				
					<textarea style="width:480px;height:100px;" name="post[ROLE_REMARK]" maxlength="50">{$info.ROLE_REMARK}</textarea>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-ok">确 定</button>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>	
</div>
