<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="slist"/>
	<input type="hidden" name="post[SHOP_MAP_ID]" value="{$postdata.SHOP_MAP_ID}"/>
	<input type="hidden" name="post[SHOP_NAME]" value="{$postdata.SHOP_NAME}"/>
</form>
<div class="pageHeader">
	<form method="post" action="{:U('/Home/Sminus/slist')}" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="slist">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>平台商户ID：</label>
					<input class="input01 textInput" type="text" value="{$postdata.SHOP_MAP_ID}" name="post[SHOP_MAP_ID]">
				</p>
				<p>
					<label>平台商户名称：</label>
					<input class="input01 textInput" type="text" value="{$postdata.SHOP_NAME}" name="post[SHOP_NAME]">
				</p>
				<div class="clear"></div>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		<a mask="true" target="dialog" height="280" width="370" href="/index.php/Home/Sminus/add/navTabId/Sminus.html">
		<button class="ch-btn-skin ch-btn-small ch-icon-plus">添 加</button>
		</a>
		<a warn="请选择需要修改的记录" mask="true" target="dialog" height="280" width="370" href="/index.php/Home/Sminus/edit/navTabId/Shop?id={sid_target}">
		<button class="ch-btn-skin ch-btn-small ch-icon-pencil">修 改</button>
		</a>	
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="20%" align='center'>平台商户ID</th>
				<th width="20%" align='center'>平台商户名称</th>
				<th width="10%" align='center'>新用户立减总额</th>
				<th width="10%" align='center'>新用户立减额度</th>
				<th width="10%" align='center'>随机立减总额</th>
				<th width="10%" align='center'>随机立减额度</th>
				<th width="20%" align='center'>状态</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.SHOP_MAP_ID}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.SHOP_MAP_ID}</td>
					<td>{$vo.SHOP_NAME}</td>
					<td>{$vo.TOTAL_VIP_AMT|setMoney=###,2,2}</td>
					<td>{$vo.VIP_AMT|setMoney=###,2,2}</td>
					<td>{$vo.TOTAL_NORMAL_AMT|setMoney=###,2,2}</td>
					<td>{$vo.NORMAL_AMT|setMoney=###,2,2}</td>
					<td><if condition='$vo.STATUS eq 1'>暂停<else/>正常</if></td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
