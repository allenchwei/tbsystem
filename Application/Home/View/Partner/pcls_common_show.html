<!-- 结算方式 -->
<div class="pageFormContent">
	<div class="jies1">
		<div class="content100">
			<p>
				<label>结算周期：</label>
				<span>
					<eq name="pcls_info.SETTLE_T_UNIT" value="1">T+</eq>
					{$pcls_info.SETTLE_T}　
					<if condition="$pcls_info.SETTLE_T_UNIT eq '1'">
						天
					<elseif condition="$pcls_info.SETTLE_T_UNIT eq '2'"/> 
						个月
					</if>
				</span>
			</p>
			<if condition="(__ACTNAME__ eq 'pcls_check') or (__ACTNAME__ eq 'pcls_recheck') or (__ACTNAME__ eq 'partner_check') or (__ACTNAME__ eq 'partner_recheck')">
				<p>
					<label>审阅标志：</label>
					<span class="show"><label style="text-align:left;"><input type="checkbox" name="is_pass" value="1" node-type="check_flag">是否已审阅</label></span>
				</p>
			</if>
			<div class="clear"></div>
		</div>
	</div>
	<div style="width:100%" class="remark">
		<p style="width:100%">
			<label style="width:100px;">备注：</label>
			<span>结算周期：收益结算周期，一般填【1】,日结为次日结算前一日的；月结为次月结算前一月的。有特殊情况请与对接人沟通。</span>	
		</p>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>
