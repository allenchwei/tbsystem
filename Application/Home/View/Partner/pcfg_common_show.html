<div class="pageFormContent">
	<div class="content100">
		<p class="label_100">
			<label style="width:125px;">分期特殊分配比例：</label>
			<span class="show">
				<eq name="pcfg_info['DIV_FLAG']" value='1'>
					是
					<else/>
					否
				</eq>
			</span>
		</p>
		<eq name="pcfg_info['DIV_FLAG']" value='1'>
			<p class="label_100">
				<label style="width: 125px;">卡费金额：</label>
				<span class="show">{$pcfg_info.CARD_OPENFEE|setMoney=###,2,2}</span>　元
			</p>
			<p class="label_100">
				<label style="width: 125px;">预免卡分期回收比例：</label>
				<span class="show">{$pcfg_info.DIV_PER}</span>　%
			</p>
			<else />
			<p>（默认回收规则，卡费金额30元，回收比例20%）</p>
		</eq>
		<if condition="(__ACTNAME__ eq 'psett_check') or (__ACTNAME__ eq 'psett_recheck') or (__ACTNAME__ eq 'partner_check') or (__ACTNAME__ eq 'partner_recheck')">
			<p>
				<label>审阅标志：</label>
				<span class="show"><label style="text-align:left;"><input type="checkbox" name="is_pass" value="1" node-type="check_flag">是否已审阅</label></span>
			</p>
		</if>
	</div>
	<div class="clear"></div>
</div>
