<style>
.pageFormContent p.label_100 label{width:125px;}
.pageFormContent p.label_30 label{width:100px;}
</style>
<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<gt name="partner_info.PARTNER_MAP_ID" value="0">
			<input type="hidden" name="post[PARTNER_MAP_ID]" value="{$partner_info.PARTNER_MAP_ID}">
		</gt>
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<include file="partner_common_show" />	
			<div class="tabs">
				<div class="tabsHeader">
					<div class="tabsHeaderContent">
						<ul>
							<li><a href="javascript:;"><span>证照</span></a></li>
							<li><a href="javascript:;"><span>结算方式</span></a></li>
							<li><a href="javascript:;"><span>银行账户</span></a></li>
							<li><a href="javascript:;"><span>其他设置</span></a></li>
						</ul>
					</div>
				</div>
				<div class="tabsContent">
					<!-- 证照详情 -->
					<include file="pcert_common_show" />
					
					<!-- 结算方式 -->
					<include file="pcls_common_show" />

					<!-- 权限开通 -->
					<!-- <div class="pageFormContent">
						<div class="content100">
							<p class="qxjy">
								<label>交易开通：</label>
								<volist name="Think.session.HOME.AUTH_TRANS_MAP" id="vo">
									<eq name="auth_trans_checked[$key]" value="0">
										<span class="show">{$vo.TRANS_NAME} &#12288;</span>
									</eq>
								</volist>
							</p>
						</div>
					</div> -->
					<!-- 银行账户 -->
					<include file="pbact_common_show" />
					
					<!-- 其他配置 -->
					<include file="pcfg_common_show" />
				</div>
			</div>
			<if condition="__ACTNAME__ eq 'partner_check'">
				<div class="tabs">
					<div class="tabsHeader">
						<div class="tabsHeaderContent">
							<ul>
								<li><a href="javascript:;"><span>审核操作</span></a></li>
							</ul>
						</div>
					</div>
					<div class="tabsContent">
						<div class="pageFormContent">
							<div class="content30">
								<p>
									<label>变更审核：</label>
									<span class="show check_font">
										<input type="radio" name="post[CHECK_POINT]" value="4" checked>通过 &nbsp;
										<input type="radio" name="post[CHECK_POINT]" value="5">不通过
									</span>
								</p>
								<p>
									<label>初审人：</label>
									<span class="show">{$Think.session.HOME.USER_NAME}</span>
								</p>
								<p>
									<label>初审日期：</label>
									<span class="show">{:date('Y-m-d H:i')}</span>
								</p>
								<div class="clear"></div>
							</div>
							<div class="content100">
								<p>
									<label>初审意见：</label>
									<textarea style="width:600px;height:95px;" name="post[CHECK_DESC]"></textarea>
								</p>
							</div>
						</div>
					</div>
				</div>
			<else />
				<div class="tabs">
					<div class="tabsHeader">
						<div class="tabsHeaderContent">
							<ul>
								<li><a href="javascript:;"><span>复审操作</span></a></li>
							</ul>
						</div>
					</div>
					<div class="tabsContent">
						<div class="pageFormContent">
							<div class="content30">
								<p>
									<label>初审结果：</label>
									<span class="show check_font">
										<eq name="check_info['CHECK_POINT']" value="4">通过<else />不通过</eq>
									</span>
								</p>
								<p>
									<label>初审人：</label>
									<span class="show">{$check_info.USER_NAME}</span>
								</p>
								<p>
									<label>初审日期：</label>
									<span class="show">{$check_info.CHECK_TIME}</span>
								</p>
								<div class="clear"></div>
							</div>
							<div class="content100">
								<p>
									<label>初审意见：</label>
									<span class="show">{$check_info.CHECK_DESC}</span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="tabs" style="border-top:1px solid #b8d0d6">
					<div class="tabsContent">
						<div class="pageFormContent">
							<div class="content30">
								<p>
									<label>复核结果：</label>
									<span class="show check_font">
										<input type="radio" name="post[CHECK_POINT]" value="0" checked>通过 &nbsp;
										<input type="radio" name="post[CHECK_POINT]" value="3">不通过
									</span>
								</p>
								<p>
									<label>复审人：</label>
									<span class="show">{$Think.session.HOME.USER_NAME}</span>
								</p>
								<p>
									<label>复审日期：</label>
									<span class="show">{:date('Y-m-d H:i')}</span>
								</p>
								<div class="clear"></div>
							</div>
							<div class="content100">
								<p>
									<label>复审意见：</label>
									<textarea style="width:600px;height:95px;" name="post[CHECK_DESC]"></textarea>
								</p>
							</div>
						</div>
					</div>
				</div>
			</if>
		</div>
		<div class="formBar">
			<div class="f_r">
				<a href="javascript:;" class="anniu ch-btn-skin ch-btn-small ch-icon-ok" onclick="checkSubmit()">确 定</a>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/Public/home/js/check_item.js"></script>
</div>
