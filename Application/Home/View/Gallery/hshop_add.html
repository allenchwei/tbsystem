<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
	<input type="hidden" name="post[submit]" value="__ACTNAME__">
	<gt name="info.HSHOP_ID" value="0">
		<input type="hidden" name="post[HSHOP_ID]" value="{$info.HSHOP_ID}">
	</gt>
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<p>
					<label>通道名称：</label>
					<select class="combox" name="post[HOST_MAP_ID]">
						<volist name="host_list" id="vo">
							<option value="{$vo.HOST_MAP_ID}" <if condition="$info['HOST_MAP_ID'] eq $vo['HOST_MAP_ID']">selected</if>>{$vo.HOST_NAME}</option>
						</volist>
					</select>
				</p>
				<p>
					<label>商户编号：</label>
					<input type="text" value="{$info.HSHOP_NO}" class="required digits" name="post[HSHOP_NO]" maxlength="32"/>
				</p>
				<p>
					<label>商户KEY：</label>
					<input type="text" value="{$info.KEYT}" class="ws26" name="post[KEYT]" maxlength="32"/>
				</p>
				<p>
					<label>商户名称：</label>
					<input type="text" value="{$info.HSHOP_NAME}" class="required ws26" name="post[HSHOP_NAME]" maxlength="26"/>
				</p>
				<p>
					<label>中文简称：</label>
					<input type="text" value="{$info.HSHOP_NAMEABCN}" class="required" name="post[HSHOP_NAMEABCN]" maxlength="13"/>
				</p>
				<p>
					<label>英文简称：</label>
					<input type="text" value="{$info.HSHOP_NAMEABEN}" class="required lettersonly" name="post[HSHOP_NAMEABEN]" maxlength="20" title="请规范填写英文简称"/>
				</p>
				<p>
					<label>MCC类：</label>					
					{:getmcc_select($info['MCC_TYPE'],$info['MCC_CODE'],'post[MCC_TYPE]','post[MCC_CODE]')}
				</p>
				<p>
					<label>商户地址：</label>
					{$info['CITY_NO']|getcity_select=###,'post[CITY_NO]'}
				</p>
				<p>
					<label>&nbsp;</label>
					<input type="text" value="{$info.HSHOP_ADDRESS}" class="required" style="width:417px" name="post[HSHOP_ADDRESS]"/>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-ok">确 定</button>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>	
</div>
