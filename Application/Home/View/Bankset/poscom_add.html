<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<gt name="info.COM_INDEX" value="0">
			<input type="hidden" name="post[COM_INDEX]" value="{$info.COM_INDEX}">
		</gt>
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<p>
					<label>通讯ID码：</label>
					<gt name="info.COM_INDEX" value="0">
						<span class="show">{$info.COM_INDEX}</span>
					<else />
						<input type="text" name="post[COM_INDEX]" value="{$info.COM_INDEX}" class="digits required" maxlength="3"/>
						<font class="message">（3位数字组成，不可重复）</font>
					</gt>
				</p>
				<p>
					<label>通讯名称：</label>
					<input type="text" name="post[COM_NAME]" value="{$info.COM_NAME}" class="required" maxlength="10"/>
					<font class="message">（最多10个汉字组成）</font>
				</p>
				<p class="ic_line"></p>
				<div class="clear"></div>
			</div>
			<div class="content30">
				<p class="h2p">POS交易通讯参数</p>
				<p>
					<label>交易APN：</label>
					<input type="text" name="post[COM_TRANSAPN]" value="{$info.COM_TRANSAPN}" maxlength="20"/>
				</p>
				<p>
					<label>交易IP：</label>
					<input type="text" name="post[COM_TRANSIP]" value="{$info.COM_TRANSIP}" maxlength="15"/>
				</p>
				<p>
					<label>拨号电话1：</label>
					<input type="text" name="post[COM_TRANSTEL1]" value="{$info.COM_TRANSTEL1}" maxlength="15"/>
				</p>
				<p>
					<label>APN用户名：</label>
					<input type="text" name="post[COM_TRANSAPNUSR]" value="{$info.COM_TRANSAPNUSR}" maxlength="30"/>
				</p>
				<p>
					<label>交易端口：</label>
					<input type="text" name="post[COM_TRANSPORT]" value="{$info.COM_TRANSPORT}" maxlength="6"/>
				</p>
				<p>
					<label>拨号电话2：</label>
					<input type="text" name="post[COM_TRANSTEL2]" value="{$info.COM_TRANSTEL2}"  maxlength="15"/>
				</p>
				<p style="width:66.66%;">
					<label>APN密码：</label>
					<input type="text" name="post[COM_TRANSAPNPWD]" value="" maxlength="30"/>
				</p>
				<p>
					<label>拨号电话3：</label>
					<input type="text" name="post[COM_TRANSTEL3]" value="{$info.COM_TRANSTEL3}" maxlength="15"/>
				</p>
				<p class="ic_line"></p>
				<p class="h2p">TMS通讯参数</p>
				<p>
					<label>交易APN：</label>
					<input type="text" name="post[COM_MANAPN]" value="{$info.COM_MANAPN}" maxlength="20"/>
				</p>
				<p>
					<label>交易IP：</label>
					<input type="text" name="post[COM_MANIP]" value="{$info.COM_MANIP}" maxlength="15"/>
				</p>
				<p>
					<label>拨号电话1：</label>
					<input type="text" name="post[COM_MANTEL1]" value="{$info.COM_MANTEL1}" maxlength="15"/>
				</p>
				<p>
					<label>APN用户名：</label>
					<input type="text" name="post[COM_MANAPNUSR]" value="{$info.COM_MANAPNUSR}" maxlength="30"/>
				</p>
				<p style="width:66.66%;">
					<label>交易端口：</label>
					<input type="text" name="post[COM_MANPORT]" value="{$info.COM_MANPORT}" maxlength="30"/>
				</p>
				<p>
					<label>APN密码：</label>
					<input type="text" name="post[COM_MANAPNPWD]" value="" maxlength="30"/>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-ok">确 定</button>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>
</div>
