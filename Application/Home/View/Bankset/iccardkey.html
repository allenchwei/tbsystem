<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="__ACTNAME__"/>
	<input type="hidden" name="post[IC_PUBKEY_INDEX]" value="{$postdata.IC_PUBKEY_INDEX}"/>
	<input type="hidden" name="post[IC_PUBKEY_RID]" value="{$postdata.IC_PUBKEY_RID}"/>
</form>
<div class="pageHeader">
	<form method="post" action="__ACTION__/navTabId/__CONNAME__" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>公钥索引：</label>
					<input class="input01 textInput" name="post[IC_PUBKEY_INDEX]" type="text" value="{$postdata.IC_PUBKEY_INDEX}" maxlength="2">
				</p>
				<p>
					<label>公钥 RID：</label>
					<input class="input02 textInput" name="post[IC_PUBKEY_RID]" type="text" value="{$postdata.IC_PUBKEY_RID}" maxlength="10">
				</p>
				<div class="clear"></div>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="11%" align="center">公钥索引</th>
				<th width="23%" align="center">公钥RID</th>
				<th width="20%" align="center">有效期</th>
				<th width="46%" >公钥校验值</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.PBOCKEY_ID}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.IC_PUBKEY_INDEX}</td>
					<td>{$vo.IC_PUBKEY_RID}</td>
					<td>{$vo.IC_PUBKEY_EXP}</td>
					<td>{$vo.IC_PUBKEY_CHECK}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
