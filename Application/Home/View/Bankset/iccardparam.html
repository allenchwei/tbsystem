<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="post[submit]" value="__ACTNAME__"/>
	<input type="hidden" name="post[IC_APP_VER]" value="{$postdata.IC_APP_VER}"/>
	<input type="hidden" name="post[IC_AID]" value="{$postdata.IC_AID}"/>
</form>
<div class="pageHeader">
	<form method="post" action="__ACTION__/navTabId/__CONNAME__" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>应用版本号：</label>
					<input class="input01 textInput" type="text" name="post[IC_APP_VER]" value="{$postdata.IC_APP_VER}" maxlength="4">
				</p>
				<p>
					<label>IC卡AID值：</label>
					<input class="input02 textInput" type="text" name="post[IC_AID]" value="{$postdata.IC_AID}" maxlength="20">
				</p>
				<div class="clear"></div>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="14%" align="center">应用版本号</th>
				<th width="16%" align="center">AID</th>
				<th width="16%" align="center">ASI</th>
				<th width="18%" align="center">缺省TAC</th>
				<th width="18%" align="center">联机TAC</th>
				<th width="18%" align="center">拒绝TAC</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.PBOCPARA_ID}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.IC_APP_VER}</td>
					<td>{$vo.IC_AID}</td>
					<td>{$vo.IC_ASI}</td>
					<td>{$vo.IC_TAC_DEFAULT}</td>
					<td>{$vo.IC_TAC_ONLINE}</td>
					<td>{$vo.IC_TAC_REFUSE}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default='0'} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
