<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="__ACTNAME__"/>
	<input type="hidden" name="post[DOWNMCH_STATUS]" value="{$postdata.STATUS}"/>
	<input type="hidden" name="post[ID]" value="{$postdata.ID}"/>
</form>
<div class="pageHeader">
	<form method="post" action="__ACTION__/navTabId/__CONNAME__" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<div class="searchBar">
			<div class="header">
				<!-- <p>
					<label>商户状态：</label>
					<select class="combox" name="post[DOWNMCH_STATUS]">
						<option value>请选择</option>
						<volist name="downmch_status" id="vo">
							<option value="{$key}">{$vo}</option>
						</volist>
					</select>
				</p> -->
				<p>
					<label>平台商户ID：</label>
					<input class="input01 textInput ws23" type="text" value="{$postdata.SHOP_MAP_ID}" name="post[SHOP_MAP_ID]" maxlength="40">
				</p>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="10%" align='center'>平台商户ID</th>
				<th width="10%" align='center'>渠道</th>
				<th width="10%" align='center'>渠道号</th>
				<th width="20%" align='center'>下游商户号</th>
				<th width="23%" align='center'>下游密钥</th>
				<th width="10%" align='center'>下游扣率</th>
				<th width="10%" align='center'>通道ID</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.ID}">
					<td>{$vo.SHOP_MAP_ID}</td>
					<td>{$vo.HOST_NAME}</td>
					<td>{$vo.HOST_MAP_ID}</td>
					<td>{$vo.MCH_ID}</td>
					<td>{$vo.KEY}</td>
					<td>{$downmch_flag[$vo[FLAG]]}</td>
					<td>{$vo.PIECE_ID}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
