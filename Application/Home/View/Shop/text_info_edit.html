
<div class="pageContent">
	<form action="__ACTION__/navTabId/__CONNAME__" method="post" name="form" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="post[submit]" value="__ACTNAME__">
		<input type="hidden" name="post[ID]" value="{$scfg_info['ID']}">
		<div class="pageFormContent" layoutH="{$Think.config.tk_max_add_lay}">
			<div class="content100">
				<input type="hidden" name="post[ID]" value="{$scfg_info['ID']}" style="width: 22%">
				<p style="">
					<label>文本类别：</label>
					<select class="combox" name="post[APP_CATEGORY]">
						<option value="">请选择</option>
						<volist name="TEXT_CATEGORY" id="vo">
							<option value="{$key}" <if condition="($scfg_info['APP_CATEGORY'] eq $key)">selected</if>>{$vo}</option>
						</volist>
					</select>
				</p>
				<p>
                    <label>APP包名：</label>
                    <select class="combox" name="post[CHANNEL_MAP_ID]">
                    	<option value="">请选择</option>
                        <volist name="host_result" id="vo">
                            <option value="{$key}" <if condition="($scfg_info['CHANNEL_MAP_ID'] eq $key)">selected</if>>{$vo}</option>
                        </volist>
                    </select>
                </p>
				<if condition="$scfg_info['APP_CATEGORY'] eq 3 or $scfg_info['APP_CATEGORY'] eq 6 or $scfg_info['APP_CATEGORY'] eq 7">
					<p class="p_11 err_offset_6" style="margin-left: -15px">
						<label>APP版本是否显示：</label>
						<select class="combox" name="post[APP_ENABLE]">
							<option value="">请选择</option>
							<volist name="ENABLE" id="vo">
								<option value="{$key}" <if condition="($scfg_info['APP_ENABLE'] eq $key)">selected</if>>{$vo}</option>
							</volist>
						</select>
					</p>
					<p class="p_11 err_offset_6" style="margin-left: -15px">
						<label>APP是否强制升级：</label>
						<select class="combox" name="post[APP_FORCE]">
							<option value="">请选择</option>
							<volist name="FORCE" id="vo">
								<option value="{$key}" <if condition="($scfg_info['APP_FORCE'] eq $key)">selected</if>>{$vo}</option>
							</volist>
						</select>
					</p>
                    <p>
                        <label>APP版本号：</label>
                        <input type="text" name="post[VERSION]" value="{$scfg_info['VERSION']}">
                    </p>
                    <p>
                        <label>APP版本下载地址：</label>
                        <textarea name="post[APP_URL]" style="width: 450px;height: 60px">{$scfg_info['APP_URL']}</textarea>
                    </p>
					<p>
						<label>APP版本更新说明：</label>
                        <textarea name="post[CONTENT]" style="width: 300px;height: 100px">{$scfg_info['CONTENT']}</textarea>
					</p>
				<else/>
					<div class="clear"></div>
					<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
					<script type="text/javascript" charset="utf-8" src="__PUBLIC__/utf8-php/ueditor.config.js"></script>
					<script type="text/javascript" charset="utf-8" src="__PUBLIC__/utf8-php/ueditor.all.min.js"> </script>
					<script type="text/javascript" charset="utf-8" src="__PUBLIC__/utf8-php/lang/zh-cn/zh-cn.js"></script>
					<script id="editor" name="post[CONTENT]" type="text/plain" style="width:1124px;height:400px;">{$CONTENT}
	            	</script>
            	</if>
			</div>
		</div>
		<div class="formBar">
			<div class="f_r">
				<button class="ch-btn-skin ch-btn-small ch-icon-ok">确 定</button>
				<button class="ch-btn-skin ch-btn-small ch-icon-remove close">取 消</button>
			</div>
		</div>
	</form>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">获得整个html的内容</button>
        <button onclick="getContent()">获得内容</button>
        <button onclick="setContent()">写入内容</button>
        <button onclick="setContent(true)">追加内容</button>
        <button onclick="getContentTxt()">获得纯文本</button>
        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
        <button onclick="hasContent()">判断是否有内容</button>
        <button onclick="setFocus()">使编辑器获得焦点</button>
        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
        <button onmousedown="setblur(event)" >编辑器失去焦点</button>

    </div>
    <div>
        <button onclick="getText()">获得当前选中的文本</button>
        <button onclick="insertHtml()">插入给定的内容</button>
        <button id="enable" onclick="setEnabled()">可以编辑</button>
        <button onclick="setDisabled()">不可编辑</button>
        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
    </div>

    <div>
        <button onclick="getLocalData()" >获取草稿箱内容</button>
        <button onclick="clearLocalData()" >清空草稿箱</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    创建编辑器</button>
    <button onclick="deleteEditor()">
    删除编辑器</button>
</div>
<script type="text/javascript">
	window.UEDITOR_HOME_URL = "__PUBLIC__/utf8-php/";
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    if("{$scfg_info['category']}"!='3'){
    	var ue = UE.getEditor('editor');
    }
    


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
