<div class="pageContent">
	<form method="post" action="{:U('/Home/Shop/push')}" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="push">
		<div class="pageFormContent">
			<div class="content100">
				<if condition="$home['CHANNEL_MAP_ID'] eq 0">
					<p>
	                    <label>推送类型：</label>
	                    <select class="combox" name="post[type]">
	                    	<option value="">请选择</option>
	                        <volist name="type" id="vo">
	                            <option value="{$key}" <if condition="($postdata['type'] eq $key)">selected</if>>{$vo}</option>
	                        </volist>
	                    </select>
	                </p>
	                <p>
	                    <label>包名：</label>
	                    <select class="combox" name="post[appPackage]">
	                    	<option value="">请选择</option>
	                        <volist name="appPackage" id="vo">
	                            <option value="{$key}" <if condition="($postdata['appPackage'] eq $key)">selected</if>>{$vo}</option>
	                        </volist>
	                    </select>
	                </p>
				</if>
				<p class="maxcombox">
					<label>标题：</label>
					<textarea class="input01 textInput" style="width: 200px" value="{$postdata.title}" name="post[title]"></textarea>
				</p>
				<div class="clear"></div>
				<p>
					<label>推送栏内容：</label>
					<textarea class=""  style="width: 450px;height: 60px;" value="{$postdata.alert}" name="post[alert]"></textarea>
				</p>
				<p>
					<label>推送内容：</label>
					<textarea class=""  style="width: 450px;height: 60px;" value="{$postdata.content}" name="post[content]"></textarea>
				</p>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search" onclick="if(confirm('确定要推送消息吗?')){return true;}else{return false;}">提 交</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
