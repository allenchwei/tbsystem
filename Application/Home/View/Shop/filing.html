<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="filing"/>
	<input type="hidden" name="post[CARD_BIN]" value="{$postdata.CARD_BIN}"/>
</form>
<div class="pageHeader">
	<form method="post" action="{:U('/Home/Shop/filing')}" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="cardbin">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>报备通道：</label>
					<select class="combox" name="post[CITY_NO]">
						<option value=""></option>
					</select>
				</p>
				<p>
					<label>报备状态：</label>
					<select class="combox" name="post[CITY_NO]">
						<option value="">未报备</option>
						<option value="">已报备</option>
						<option value="">报备通过</option>
					</select>
				</p>
				<p>
					<label>分支：</label>
					<select class="combox" name="post[CITY_NO]">
						<option value=""></option>
					</select>
				</p>
				<p>
					<label>合作伙伴：</label>
					<select class="combox" name="post[CITY_NO]">
						<option value=""></option>
					</select>
				</p>
				<p>
					<label>MCC类：</label>
					<select class="combox" name="post[MCC_TYPE]">
						<option value="">请选择</option>
						<!-- <volist name="Think.config.HUTH_STATUS" id="vo">
							<option value="{$key}" <if condition="$postdata.HUTH_STATUS eq $key">selected</if>>{$vo}</option>
						</volist> -->
					</select>
				</p>
				<p>
					<label>商户类型码：</label>
					<select class="combox" name="post[CITY_NO]">
						<option value="">请选择</option>
					</select>
				</p>
				<p>
					<label>商户号：</label>
					<input class="input01 textInput" type="text" value="{$postdata.HSHOP_NO}" name="post[HSHOP_NO]">
				</p>
				<div class="clear"></div>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="198">
		<thead>
			<tr>
				<th width="20%">归属合作伙伴</th>
				<th width="13%">商户号</th>
				<th width="20%">商户名称</th>
				<th width="12%" align='center'>POS数量</th>
				<th width="10%" align="center">状态</th>
				<th width="13%" align='center'>报备通道</th>
				<th width="13%" align="center">报备日期</th>
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.CARD_BIN}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.ISSUE_NAME}</td>
					<td>{$vo.CARD_BIN}</td>
					<td>{$vo.CARD_NAME}</td>
					<td>{$vo.CARD_TYPE_NAME}</td>
					<td>{$vo.PAN_LEN}</td>
					<td>{$vo.CARD_TYPE_NAME}</td>
					<td>{$vo.PAN_LEN}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
