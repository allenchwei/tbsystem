<form id="pagerForm" method="post" action="">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="post[submit]" value="grade"/>
	<input type="hidden" name="post[POS_NO]" value="{$postdata.POS_NO}"/>
	<input type="hidden" name="post[SHOP_NO]" value="{$postdata.SHOP_NO}"/>
	<input type="hidden" name="post[SHOP_NAME]" value="{$postdata.SHOP_NAME}"/>
	<input type="hidden" name="post[bid]" value="{$postdata.bid}"/>
	<input type="hidden" name="post[pid]" value="{$postdata.pid}"/>
</form>
<div class="pageHeader">
	<form method="post" action="{:U('/Home/Shop/grade')}" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="post[submit]" value="grade">
		<div class="searchBar">
			<div class="header">
				<p>
					<label>商户等级：</label>
					<select class="combox" name="post[SHOP_GRADE]">
						<option value="" selected="selected">请选择</option>
						<volist name="GRADE_LEVEL" id="vo">
							<option value="{$key}">{$vo}</option>
						</volist>
					</select>
				</p>
				<p>
					<label>通道名称：</label>
					<select class="combox" name="post[HOST_MAP_ID]">
					<option value="" selected="selected">请选择</option>
						<volist name="host_result" id="vo">
							<option value="{$key}">{$vo}</option>
						</volist>
					</select>
				</p>
				<p>
					<label>状态：</label>
					<select class="combox" name="post[STATUS]">
						<option value="" selected="selected">请选择</option>
						<volist name="GRADE_STATUS" id="vo">
							<option value="{$key}">{$vo}</option>
						</volist>
					</select>
				</p>
			</div>
			<div class="hbtn">
				<button class="ch-btn-skin ch-btn-small ch-icon-search">查 询</button>
				<a rel="__CONNAME__" target="navTab" href="__ACTION__" res_title="false"><button class="ch-btn-skin ch-btn-small ch-icon-refresh">重 置</button></a>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar selbutton">
		{:getaction_select(__CONNAME__,__ACTNAME__)}
	</div>
	<table class="table" width="100%" layoutH="141">
		<thead>
			<tr>
				<th width="8%" align='center'>ID</th>
				<th width="15%" align='center'>商户等级</th>
				<th width="15%" align='center'>通道名称</th>
				<th width="14%" align='center'>状态</th>
				<!-- <th width="14%" align="center">创建时间</th>
				<th width="14%" align='center'>更新时间</th> -->
			</tr>
		</thead>
		<tbody>
			<volist name='list' key="k" id='vo'>
				<tr target="sid_target" rel="{$vo.ID}" class="<if condition='$k%2 eq 1'>bg</if>">
					<td>{$vo.ID}</td>
					<td><if condition="$vo.SHOP_GRADE eq 1">一级<elseif condition="$vo.SHOP_GRADE eq 2" />二级<else/>三级</if></td>
					<td>{$vo.HOST_NAMEAB}</td>
					<td><if condition="$vo.STATUS eq 0">正常<else/>关闭</if></td>
					<!-- <td>{$vo.CREATE_TIME}</td>
					<td>{$vo.UPDATE_TIME}</td> -->
				</tr>
			</volist> 
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages"><span>共 {$totalCount|default="0"} 条</span></div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
